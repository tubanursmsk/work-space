<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="container">
        <h3 id="appTitle">App Title</h3>
        <button onclick="showAlert()" class="btn btn-danger">Show Alert</button>

        <div class="row mt-3 mb-3">
            <div class="col-3">
                <input onkeyup="nameTextChange(this)" id="name" class="form-control mb-1" placeholder="Name" /> 
                <button onclick="getNameVal()" class="btn btn-success">Send</button> <i id="icon" class="fs-4 text-danger"></i>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-3">
                <select id="cities" class="form-select mb-1" ></select>
                <ul id="ulCities" class="list-group"></ul>
                <button onclick="pullList()" class="btn btn-success">Pull Data</button>
            </div>
        </div>

        <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Status</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody id="tableData"></tbody>
        </table>



    </div>
</body>
<script src="js/site.js"></script>
</html>

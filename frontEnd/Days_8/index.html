<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div id="box" class="col bg-secondary">1</div>
                <div id="box" class="col bg-secondary">2</div>
                <div id="box" class="col bg-secondary">3</div>
                <div id="box" class="col bg-secondary">4</div>
                <div id="box" class="col bg-secondary">5</div>
                <div id="box" class="col bg-secondary">6</div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-sm-3 bg-primary">1</div>
                <div class="col-sm-3 bg-secondary">2</div>
                <div class="col-sm-3 bg-danger">3</div>
                <div class="col-sm-3 bg-info">4</div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Check me out</label>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <select
                                class="form-select"
                                name=""
                                id="city"
                                required
                            >
                                <option value="" selected>Select one</option>
                                <option value="newdelhi">New Delhi</option>
                                <option value="istanbul">Istanbul</option>
                                <option value="jakarta">Jakarta</option>
                            </select>
                        </div>
                        
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="js/site.js"></script>
        
    </body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ürün Kartları</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            padding: 20px;
        }
        .card-img-top {
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center">Ürün Listesi</h2>
        <div class="row" id="productList">
            <!-- Ürün kartları buraya eklenecek -->
        </div>
    </div>


       <hr class="my-5">

        <h4>Yeni Ürün Ekle</h4>
        <form id="productForm" class="row g-3">
            <div class="col-md-4">
                <label for="title" class="form-label">Ürün Adı</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="col-md-4">
                <label for="price" class="form-label">Fiyat (₺)</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="col-md-4">
                <label for="image" class="form-label">Görsel URL</label>
                <input type="url" class="form-control" id="image">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Ürünü Ekle</button>
            </div>
        </form>
    </div>

    <script src="site.js"></script>

</body>
</html>

<div class="card">
  <img [src]="item?.thumbnail" class="card-img-top" alt="Product image">
  <div class="card-body">
    <h5 class="card-title">{{ item?.title }}</h5>
    <p class="card-text">{{ item?.description }}</p>
    <a [routerLink]="['/products', item?.id]" class="btn btn-primary">Detay</a>
  </div>
</div>
